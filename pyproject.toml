[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  ".venv",
  "venv",
  "__pycache__",
  ".pytest_cache",
  ".ruff_cache",
  ".mypy_cache",
  "build",
  "dist",
  "artifacts",
  "models",
  "outputs",
  "runs",
  "data",
  "datasets",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = []
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
"tests/**.py" = ["S101"]  # allow assert in tests (safe)

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
